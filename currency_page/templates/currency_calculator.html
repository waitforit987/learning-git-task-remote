<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Currency calculator</title>
</head>
<body>
    <h1>Welcome to my page</h1>
    <form action="/currency_calculator" method="POST">
        <label for="currency_code">Choose currency:</label>
        <select name="currency_code">
			{% for currency in currencies %}
				<option>{{currency}}</option>
			{% endfor %}
        </select><br>
        <label for="value">Input value: </label>
        <input type="digits" id="value" name="value"><br>
        <label for="calculate">Click on button to calculate: </label>
        <input type="submit" value="Calculate"><br>
		<label for="result">Result in PLN: </label>
        <input type="text" value="{{ result }}" readonly>
    </form>
</body>
</html>
